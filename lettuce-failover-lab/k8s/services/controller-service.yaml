apiVersion: v1
kind: Service
metadata:
  name: failover-controller
  namespace: failover-lab
  labels:
    app.kubernetes.io/name: failover-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: lettuce-failover-lab
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: failover-controller
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP

---
# Redis endpoint ConfigMap - to be updated after infrastructure deployment
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-endpoint
  namespace: failover-lab
  labels:
    app.kubernetes.io/name: redis-endpoint
    app.kubernetes.io/part-of: lettuce-failover-lab
data:
  # Update these values after running `pulumi up`
  REDIS_CLUSTER_ENDPOINT: "failover-lab.xxxxxx.clustercfg.use1.cache.amazonaws.com:6379"
  ELASTICACHE_REPLICATION_GROUP_ID: "failover-lab"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: failover-producer
  namespace: failover-lab
  labels:
    app.kubernetes.io/name: failover-producer
    app.kubernetes.io/component: producer
    app.kubernetes.io/part-of: lettuce-failover-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: failover-producer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: failover-producer
        app.kubernetes.io/component: producer
    spec:
      serviceAccountName: failover-lab-sa
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: producer
      containers:
        - name: failover-app
          image: failover-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: REDIS_CLUSTER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: redis-endpoint
                  key: REDIS_CLUSTER_ENDPOINT
            - name: WORKLOAD_MODE
              valueFrom:
                configMapKeyRef:
                  name: producer-config
                  key: WORKLOAD_MODE
            - name: WORKLOAD_TYPES
              valueFrom:
                configMapKeyRef:
                  name: producer-config
                  key: WORKLOAD_TYPES
            - name: OPS_PER_SECOND
              valueFrom:
                configMapKeyRef:
                  name: producer-config
                  key: OPS_PER_SECOND
            - name: MESSAGE_SIZE_BYTES
              valueFrom:
                configMapKeyRef:
                  name: producer-config
                  key: MESSAGE_SIZE_BYTES
            - name: LETTUCE_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: lettuce-profiles
                  key: LETTUCE_PROFILE
            - name: REDIS_SSL_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: producer-config
                  key: REDIS_SSL_ENABLED
            - name: CLOUDWATCH_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: producer-config
                  key: CLOUDWATCH_ENABLED
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

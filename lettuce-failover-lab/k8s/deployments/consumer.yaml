apiVersion: apps/v1
kind: Deployment
metadata:
  name: failover-consumer
  namespace: failover-lab
  labels:
    app.kubernetes.io/name: failover-consumer
    app.kubernetes.io/component: consumer
    app.kubernetes.io/part-of: lettuce-failover-lab
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: failover-consumer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: failover-consumer
        app.kubernetes.io/component: consumer
    spec:
      serviceAccountName: failover-lab-sa
      # Spread consumers across availability zones
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: failover-consumer
      # Anti-affinity to prevent consumers on same node
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: failover-consumer
                topologyKey: kubernetes.io/hostname
      containers:
        - name: failover-app
          image: failover-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: REDIS_CLUSTER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: redis-endpoint
                  key: REDIS_CLUSTER_ENDPOINT
            - name: WORKLOAD_MODE
              valueFrom:
                configMapKeyRef:
                  name: consumer-config
                  key: WORKLOAD_MODE
            - name: WORKLOAD_TYPES
              valueFrom:
                configMapKeyRef:
                  name: consumer-config
                  key: WORKLOAD_TYPES
            - name: OPS_PER_SECOND
              valueFrom:
                configMapKeyRef:
                  name: consumer-config
                  key: OPS_PER_SECOND
            - name: MESSAGE_SIZE_BYTES
              valueFrom:
                configMapKeyRef:
                  name: consumer-config
                  key: MESSAGE_SIZE_BYTES
            - name: LETTUCE_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: lettuce-profiles
                  key: LETTUCE_PROFILE
            - name: REDIS_SSL_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: consumer-config
                  key: REDIS_SSL_ENABLED
            - name: CLOUDWATCH_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: consumer-config
                  key: CLOUDWATCH_ENABLED
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

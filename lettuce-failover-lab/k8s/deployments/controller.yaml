apiVersion: apps/v1
kind: Deployment
metadata:
  name: failover-controller
  namespace: failover-lab
  labels:
    app.kubernetes.io/name: failover-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: lettuce-failover-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: failover-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: failover-controller
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: failover-lab-sa
      containers:
        - name: failover-controller
          image: failover-controller:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ELASTICACHE_REPLICATION_GROUP_ID
              valueFrom:
                configMapKeyRef:
                  name: redis-endpoint
                  key: ELASTICACHE_REPLICATION_GROUP_ID
            - name: AWS_REGION
              value: "us-east-1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

---
# ServiceAccount for IRSA
apiVersion: v1
kind: ServiceAccount
metadata:
  name: failover-lab-sa
  namespace: failover-lab
  labels:
    app.kubernetes.io/name: failover-lab-sa
    app.kubernetes.io/part-of: lettuce-failover-lab
  annotations:
    # This annotation will be updated with the actual IAM role ARN after infrastructure deployment
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/failover-lab-eks-node-role"
